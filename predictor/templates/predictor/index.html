<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Crime Rate Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        form { background-color: #fff; padding: 20px; border-radius: 8px; width: 300px; }
        input { margin: 5px 0; padding: 8px; width: 95%; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; width: 100%; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        h2 { color: #333; }
        .result { margin-top: 20px; font-size: 1.2em; color: green; }
    </style>
</head>
<body>
    <h2>Crime Rate Prediction System</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Population:</label>
        <input type="number" step="any" name="population" required><br>

        <label>Unemployment Rate (%):</label>
        <input type="number" step="0.01" name="unemployment" required><br>

        <label>Education Index (0â€“1):</label>
        <input type="number" step="0.01" name="education" required><br>

        <button type="submit">Predict Crime Rate</button>
    </form>

    {% if prediction %}
        <div class="result">Predicted Crime Rate: <strong>{{ prediction }}</strong></div>
    {% elif error %}
        <div style="color: red;">Error: {{ error }}</div>
    {% endif %}
</body>
</html>
